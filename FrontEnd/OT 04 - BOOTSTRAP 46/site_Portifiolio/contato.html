    </header>
    <main class="container mt-5">
        <section>
            <form action="destino_do_formulario.php" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone">
                </div>
                <div class="form-group">
                    <label>Sexo:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="masculino" name="sexo" value="masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="feminino" name="sexo" value="feminino">
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentário:</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Limpar</button>

                </div>
            </form>
        </section>
