<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <script>

        for (let i = 0; i <= 10; i++){
         alert(i);
        }

        for (let i = 0; i < 20; i++){ //imprimir numeros impar de 0 20

            if(i % 2 != 0){
                alert(i);
            }
        }

        let i = 0; while(i<=10){ //3. Usando while: Crie um loop while que imprima números de 0 a 10.
            alert(i); i++;
        }

        for (let i = 0; i <= 100; i++){ //  Interrompendo um loop: Crie um loop for que imprima números de 0 a 100, mas interrompa a execução quando chegar ao número 50.
                                       
            if(i === 50){
                break;
            }

            alert(i);

        }

        for (let i = 0; i <= 20; i++){  //  Pulando uma iteração: Crie um loop for que imprima números de 0 a 20, mas pule a impressão do número 13.
                                       
            if(i === 13){
                continue;
            }

            alert(i);

        }

        let nomes = ["felipe", "sorriso" , "rafinha rei delas", "lucas boleia de classico" ]; // Iterando um Array: Crie um array de nomes e use um loop for...of para imprimir cada nome do array

        for(let nome of nomes){
            alert(nome);
        }

    </script>

</body>
</html>
